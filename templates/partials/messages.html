
{% if messages %}
    <ul class="top-0 absolute mx-auto left-0 right-0 flex justify-center">
        {% for message in messages %}
        <li class="message font-medium bg-gray-700 rounded-full text-white py-4 px-6 z-10 w-64 text-center {% if message.tags %} {{ message.tags }}{% endif %}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
